name: publish-package

on:
  release:
    types: [created]

permissions:
  contents: read
  id-token: write # Required for OIDC trusted publishing

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          registry-url: 'https://registry.npmjs.org'

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Validate
        run: yarn validate

      - name: Build
        run: yarn build

      - name: Ensure npm CLI v11.5.1 or later (required for OIDC)
        run: npm install -g npm@latest

      - name: Publish Beta
        if: contains(github.ref, 'beta')
        run: npm publish --tag beta --access public --provenance

      - name: Publish Alpha
        if: contains(github.ref, 'alpha')
        run: npm publish --tag alpha --access public --provenance

      - name: Publish Latest
        if: ${{ !contains(github.ref, 'beta') && !contains(github.ref, 'alpha') }}
        run: npm publish --access public --provenance
